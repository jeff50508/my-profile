<body style="overflow: hidden;">
   
<!-- header section starts  -->

<header class="header" data-aos="fade-down">

   <section class="flex">

      <a href="home.html" class="logo">完美旅程</a>

      <nav class="navbar">
         <a href="index.html">首頁</a>

   </section>

</header>

<!-- header section ends -->

<!-- home section starts  -->

<div class="container home" data-aos="zoom-out">

   <section class="flex" data-aos="zoom-in" data-aos-delay="600">

      <form action="" method="post">
         <h3>開始你的旅遊</h3>
         <p>目的地</p>
         <input type="text" name="location" required maxlength="50" placeholder="輸入你的目的地" class="box">
         <p>時間</p>
         <input type="date" name="date" class="box" required>
         <p>人數</p>
         <input type="number" name="guests" min="1" max="10" maxlength="2" placeholder="人數" required class="box">
         <input type="submit" value="搜尋" name="search" class="btn">
      </form>

   </section>

</div>

<!-- home section ends -->
